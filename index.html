<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASÜ Student Hub | Ana Sayfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { asuDark: '#0f172a', asuCard: '#1e293b', asuPurple: '#6366f1', asuPurpleDark: '#4338ca', asuText: '#e2e8f0', asuGray: '#94a3b8' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .bg-grid { background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 40px 40px; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-asuDark text-asuText min-h-screen flex flex-col bg-grid">

    <nav class="bg-asuCard/90 backdrop-blur-md border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="asu_logo.png" alt="Logo" class="h-12 w-12 object-contain filter drop-shadow-lg transition-transform group-hover:scale-105">
                    <div>
                        <h1 class="text-xl font-bold tracking-tight text-white">ASÜ<span class="text-asuPurple">HUB</span></h1>
                        <p class="text-xs text-asuGray">Student Network</p>
                    </div>
                </a>
                
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-white font-medium border-b-2 border-asuPurple pb-1">Ana Sayfa</a>
                    <a href="notes.html" class="text-asuGray hover:text-white transition-colors">Ders Notları</a>
                    <a href="books.html" class="text-asuGray hover:text-white transition-colors">Kitap Borsası</a>
                </div>

                <div class="flex items-center gap-4">
                    <div id="auth-buttons" class="hidden md:flex items-center gap-4">
                        <a href="login.html#login" class="text-sm text-asuGray hover:text-white">Giriş Yap</a>
                        <a href="login.html#register" class="bg-asuPurple hover:bg-asuPurpleDark text-white px-5 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/30">Kayıt Ol</a>
                    </div>
                    <div id="user-profile" class="hidden relative">
                        <button onclick="document.getElementById('profile-dropdown').classList.toggle('hidden')" id="userAvatar" class="w-10 h-10 rounded-full bg-indigo-900 border border-indigo-500 flex items-center justify-center text-indigo-300 font-bold text-sm">..</button>
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-asuCard border border-slate-700 rounded-lg shadow-xl py-2 hidden">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-800 hover:text-white">Profilim</a>
                            <button onclick="localStorage.clear(); location.reload();" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-slate-800">Çıkış Yap</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative pt-20 pb-16 text-center overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-asuPurple/20 rounded-full blur-3xl -z-10 opacity-30"></div>
        <div class="max-w-7xl mx-auto px-4 relative z-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs text-asuPurple mb-8 animate-bounce">
                <span class="w-2 h-2 rounded-full bg-green-500"></span> Sadece ASÜ Öğrencileri İçin
            </div>
            <h2 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
                Kampüsün Dijital <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-400">Hafızası.</span>
            </h2>
            <p class="text-lg text-asuGray max-w-2xl mx-auto mb-10">Vize notlarını bul, eski kitaplarını değerlendir.</p>

            <div class="max-w-2xl mx-auto relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-asuPurple to-blue-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-200"></div>
                <div class="relative flex bg-asuCard rounded-lg overflow-hidden border border-slate-600">
                    <input type="text" class="w-full bg-transparent text-white px-6 py-4 focus:outline-none" placeholder="Örn: Calculus, Algoritma...">
                    <button class="bg-asuPurple hover:bg-asuPurpleDark text-white px-8 font-medium">ARA</button>
                </div>
            </div>
        </div>
    </header>

    <script>
        window.addEventListener('load', () => {
            const userEmail = localStorage.getItem('userEmail');
            if(userEmail) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-profile').classList.remove('hidden');
                document.getElementById('userAvatar').innerText = userEmail.substring(0,2).toUpperCase();
            }
        });
    </script>
</body>
</html>
