<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ASÜ Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-red-600 p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-2xl tracking-wide">ASÜ <span class="text-black">HUB</span></a>
            <div class="space-x-6 font-bold text-sm">
                <a href="index.html" class="hover:text-black">ANA SAYFA</a>
                <a href="notes.html" class="hover:text-black">DERS NOTLARI</a>
                <a href="books.html" class="hover:text-black">SAHAF</a>
                <a href="login.html" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200">GİRİŞ / KAYIT</a>
            </div>
        </div>
    </nav>

    <header class="h-[500px] flex flex-col justify-center items-center text-center px-4 bg-gray-800 border-b border-gray-700">
        <h1 class="text-6xl font-bold mb-4">ASÜ ÖĞRENCİ AĞI</h1>
        <p class="text-xl text-gray-400 mb-8">Notlarını paylaş, kitaplarını sat, kampüsü keşfet.</p>
        
        <div class="flex w-full max-w-xl">
            <input type="text" id="searchInput" placeholder="Hangi dersi arıyorsun?" class="flex-1 p-4 rounded-l text-black outline-none">
            <button onclick="window.location.href=`notes.html?q=${document.getElementById('searchInput').value}`" class="bg-red-600 px-8 py-4 rounded-r font-bold hover:bg-red-700">ARA</button>
        </div>

        <div class="mt-10 flex gap-8">
            <div class="text-center">
                <div class="text-4xl font-bold text-red-500" id="statNotes">0</div>
                <div class="text-sm text-gray-400">NOT</div>
            </div>
            <div class="text-center">
                <div class="text-4xl font-bold text-red-500" id="statBooks">0</div>
                <div class="text-sm text-gray-400">KİTAP</div>
            </div>
        </div>
    </header>

    <script>
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_z2fcMIygDFlXaZD3z1CxbA_YkPXzxNt";
        const asuDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.onload = async () => {
            const { count: n } = await asuDb.from('notes').select('*', { count: 'exact', head: true }).eq('is_approved', true);
            const { count: b } = await asuDb.from('books').select('*', { count: 'exact', head: true }).eq('is_approved', true);
            if(n) document.getElementById('statNotes').innerText = n;
            if(b) document.getElementById('statBooks').innerText = b;
        }
    </script>
</body>
</html>
