    <script>
        // --- AYARLAR ---
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_2mPJ390ssxg8euZ9hgmfFg_O5mPR1Fh"; 
        
        const { createClient } = window.supabase;
        const asuDb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. GÄ°RÄ°Åž KONTROLÃœ
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login.html'; // GiriÅŸ yapmamÄ±ÅŸsa at
        } else {
            document.getElementById('profileName').innerText = userEmail.split('@')[0];
            document.getElementById('profileEmail').innerText = userEmail;
        }

        // 2. Ã‡IKIÅž YAP FONKSÄ°YONU
        function logout() {
            if(confirm("Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸine emin misin?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // 3. VERÄ°LERÄ° SÄ°LME FONKSÄ°YONU
        async function deleteItem(table, id) {
            if(!confirm("Bu Ã¶ÄŸeyi silmek istediÄŸine emin misin? Bu iÅŸlem geri alÄ±namaz!")) return;

            try {
                const { error } = await asuDb.from(table).delete().eq('id', id);
                if(error) throw error;
                
                alert("Silindi! ðŸ—‘ï¸");
                location.reload(); // SayfayÄ± yenile
            } catch (error) {
                alert("Hata: " + error.message);
            }
        }

        // 4. VERÄ°LERÄ° GETÄ°R
        async function loadMyContent() {
            // A) NotlarÄ± Ã‡ek
            const { data: notes } = await asuDb.from('notes').select('*').eq('uploader_email', userEmail);
            const notesList = document.getElementById('myNotesList');
            
            if(notes && notes.length > 0) {
                notesList.innerHTML = notes.map(note => `
                    <div class="bg-slate-800 p-4 rounded-lg flex items-center justify-between group">
                        <div class="truncate pr-4">
                            <h4 class="font-bold text-white truncate">${note.title}</h4>
                            <p class="text-xs text-slate-400">${new Date(note.created_at).toLocaleDateString('tr-TR')}</p>
                        </div>
                        <button onclick="deleteItem('notes', ${note.id})" class="text-slate-500 hover:text-red-500 transition-colors p-2" title="Sil">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            } else {
                notesList.innerHTML = '<div class="text-slate-500 text-sm text-center">HiÃ§ not paylaÅŸmamÄ±ÅŸsÄ±n.</div>';
            }

            // B) KitaplarÄ± Ã‡ek
            const { data: books } = await asuDb.from('books').select('*').eq('seller_email', userEmail);
            const booksList = document.getElementById('myBooksList');
            
            if(books && books.length > 0) {
                booksList.innerHTML = books.map(book => `
                    <div class="bg-slate-800 p-4 rounded-lg flex items-center justify-between group">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <img src="${book.image_url}" class="w-10 h-10 rounded object-cover">
                            <div class="truncate">
                                <h4 class="font-bold text-white truncate">${book.title}</h4>
                                <span class="text-xs bg-green-900 text-green-300 px-1.5 py-0.5 rounded">${book.price}</span>
                            </div>
                        </div>
                        <button onclick="deleteItem('books', ${book.id})" class="text-slate-500 hover:text-red-500 transition-colors p-2" title="Sil">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            } else {
                booksList.innerHTML = '<div class="text-slate-500 text-sm text-center">SatÄ±lÄ±k kitabÄ±n yok.</div>';
            }
        }

        loadMyContent();
