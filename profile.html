<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASÜ Hub - Profilim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ANASAYFA İLE AYNI RENK PALETİ VE FONTLAR */
        body {
            background-color: #ffffff; /* Anasayfa gibi bembeyaz */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }

        /* NAVBAR (Anasayfa Stili) */
        .navbar {
            background-color: #ffffff;
            padding: 15px 0;
            box-shadow: none; /* Anasayfada gölge yoktu, kaldırdım */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #0d2346;
        }
        .navbar-brand span {
            color: #dc3545; /* 'HUB' kırmızısı */
        }
        .nav-link {
            color: #555 !important;
            font-weight: 500;
            margin: 0 10px;
        }
        .nav-link:hover, .nav-link.active {
            color: #dc3545 !important; /* Üzerine gelince kırmızı */
        }
        .btn-profile-dark {
            background-color: #0d2346;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-profile-dark:hover {
            background-color: #08162e;
            color: white;
        }

        /* PROFIL KISMI */
        .profile-header-card {
            background-color: #f8f9fa; /* Hafif gri kutu */
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            border: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        .avatar-circle {
            width: 100px;
            height: 100px;
            background-color: #0d6efd; /* Mavi avatar topu */
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
        }

        /* KARTLAR */
        .custom-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            height: 100%;
        }
        
        .card-header-text {
            font-weight: 700;
            color: #212529;
            margin-bottom: 20px;
        }

        /* FORM ELEMANLARI */
        .form-control, .form-select {
            background-color: #fff;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #dc3545; /* Odaklanınca kırmızı */
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .btn-save {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            border-radius: 5px;
            color: white;
        }
        .btn-save:hover {
            background-color: #0b5ed7;
        }

        /* İSTATİSTİK KUTULARI */
        .stat-box {
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .stat-title {
            font-weight: 600;
            color: #333;
        }
        .stat-value {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">ASÜ <span>HUB</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ders Notları</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sahaf</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">S.S.S</a></li>
                    <li class="nav-item ms-2">
                        <a href="index.html" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        
        <div class="profile-header-card">
            <div class="avatar-circle">EL</div>
            <h2 class="mt-3 fw-bold">elifnamiye.aytekin</h2>
            <p class="text-muted">elifnamiye.aytekin@aksaray.edu.tr</p>
            <span class="badge bg-secondary">Bölüm Yok</span>
        </div>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="custom-card p-4">
                    <h5 class="card-header-text">Profili Düzenle</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Nickname</label>
                            <input type="text" class="form-control" placeholder="Örn: Mühendis06">
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">Bölümün</label>
                            <select class="form-select">
                                <option selected>Seçiniz...</option>
                                <option value="1">Bilgisayar Mühendisliği</option>
                                <option value="2">Endüstri Mühendisliği</option>
                                <option value="3">Elektrik-Elektronik Müh.</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-save">Kaydet</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="custom-card p-4">
                    <h5 class="card-header-text">İstatistiklerim</h5>
                    
                    <div class="stat-box">
                        <span class="stat-title">Paylaştığım Notlar</span>
                        <span class="stat-value">0</span>
                    </div>

                    <div class="stat-box">
                        <span class="stat-title">Satıştaki Kitaplarım</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
