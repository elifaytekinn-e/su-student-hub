<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASÜ Hub - Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        
        /* GİRİŞ EKRANI STİLİ */
        .login-wrapper {
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }

        /* DASHBOARD STİLİ */
        .admin-sidebar {
            min-height: 100vh; background-color: #0d2346; color: white; padding-top: 20px;
        }
        .admin-link {
            color: rgba(255,255,255,0.7); display: block; padding: 15px 20px; text-decoration: none; font-weight: 500; transition: 0.3s;
        }
        .admin-link:hover, .admin-link.active {
            background-color: rgba(255,255,255,0.1); color: white; border-left: 4px solid #dc3545;
        }
        .stat-card {
            background: white; border-radius: 12px; padding: 25px; border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); display: flex; align-items: center; justify-content: space-between;
        }
        .stat-icon {
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
        }
        .bg-blue-light { background-color: #e7f1ff; color: #0d6efd; }
        .bg-green-light { background-color: #e0f8e9; color: #198754; }
        .bg-orange-light { background-color: #fff3cd; color: #ffc107; }

        /* TABLO */
        .table-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
    </style>
</head>
<body>

    <div id="loginSection" class="login-wrapper">
        <div class="login-card">
            <h2 class="fw-bold mb-4" style="color:#0d2346">Yönetici Girişi</h2>
            <form id="adminLoginForm">
                <div class="mb-3 text-start">
                    <label class="form-label">Admin E-Posta</label>
                    <input type="email" class="form-control" id="adminEmail" value="admin@aksaray.edu.tr" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="adminPass" placeholder="******" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Panele Gir</button>
            </form>
            <p id="loginError" class="text-danger mt-3 small"></p>
        </div>
    </div>

    <div id="dashboardSection" class="container-fluid d-none">
        <div class="row">
            
            <div class="col-md-2 admin-sidebar">
                <h4 class="text-center fw-bold mb-5">ASÜ <span class="text-danger">ADMIN</span></h4>
                <a href="#" class="admin-link active" onclick="showTab('stats')"><i class="fa-solid fa-chart-line me-2"></i>Genel Bakış</a>
                <a href="#" class="admin-link" onclick="showTab('notes')"><i class="fa-solid fa-file-pdf me-2"></i>Not Yönetimi</a>
                <a href="#" class="admin-link" onclick="showTab('books')"><i class="fa-solid fa-book me-2"></i>Kitap Yönetimi</a>
                <a href="index.html" class="admin-link mt-5"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Siteye Dön</a>
                <button onclick="logoutAdmin()" class="btn btn-danger w-100 mt-3 btn-sm">Çıkış Yap</button>
            </div>

            <div class="col-md-10 py-4 px-4">
                
                <div id="tab-stats">
                    <h3 class="fw-bold mb-4">Genel İstatistikler</h3>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div>
                                    <h6 class="text-muted">Toplam Üye</h6>
                                    <h2 class="fw-bold mb-0" id="countUsers">0</h2>
                                </div>
                                <div class="stat-icon bg-blue-light"><i class="fa-solid fa-users"></i></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div>
                                    <h6 class="text-muted">Yüklenen Notlar</h6>
                                    <h2 class="fw-bold mb-0" id="countNotes">0</h2>
                                </div>
                                <div class="stat-icon bg-green-light"><i class="fa-solid fa-file-arrow-up"></i></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div>
                                    <h6 class="text-muted">Sahaf İlanları</h6>
                                    <h2 class="fw-bold mb-0" id="countBooks">0</h2>
                                </div>
                                <div class="stat-icon bg-orange-light"><i class="fa-solid fa-book-open"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-notes" class="d-none">
                    <h3 class="fw-bold mb-4">Ders Notları Yönetimi</h3>
                    <div class="table-card">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Başlık</th>
                                    <th>Bölüm</th>
                                    <th>Yükleyen</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="notesTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="tab-books" class="d-none">
                    <h3 class="fw-bold mb-4">Sahaf / Kitap Yönetimi</h3>
                    <div class="table-card">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Kitap Adı</th>
                                    <th>Kategori</th>
                                    <th>Fiyat</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="booksTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- AYARLAR ---
        const SUPABASE_URL = 'https://kmzbywrcspzwuznexcla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2mPJ39Ossxg8euZ9hgmfFg_O5mPR1Fh';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. ADMİN GİRİŞİ
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            const errorText = document.getElementById('loginError');
            const btn = e.target.querySelector('button');

            btn.disabled = true; btn.innerText = "Kontrol ediliyor...";

            // A) Giriş Yap
            const { data: { user }, error } = await client.auth.signInWithPassword({ email, password });

            if (error || !user) {
                errorText.innerText = "Giriş başarısız: " + (error?.message || "Kullanıcı bulunamadı");
                btn.disabled = false; btn.innerText = "Panele Gir";
                return;
            }

            // B) Admin Yetkisi Kontrol Et (Veritabanından)
            const { data: profile } = await client.from('profiles').select('is_admin').eq('id', user.id).single();

            if (profile && profile.is_admin === true) {
                // Başarılı! Paneli aç
                document.getElementById('loginSection').classList.add('d-none');
                document.getElementById('dashboardSection').classList.remove('d-none');
                loadDashboardData();
            } else {
                errorText.innerText = "Bu hesabın yönetici yetkisi yok!";
                await client.auth.signOut();
                btn.disabled = false; btn.innerText = "Panele Gir";
            }
        });

        // 2. VERİLERİ YÜKLE
        async function loadDashboardData() {
            // İstatistikler
            const { count: usersCount } = await client.from('profiles').select('*', { count: 'exact', head: true });
            const { count: notesCount } = await client.from('notes').select('*', { count: 'exact', head: true });
            const { count: booksCount } = await client.from('books').select('*', { count: 'exact', head: true });

            document.getElementById('countUsers').innerText = usersCount || 0;
            document.getElementById('countNotes').innerText = notesCount || 0;
            document.getElementById('countBooks').innerText = booksCount || 0;

            // Tabloları Doldur
            loadNotesTable();
            loadBooksTable();
        }

        async function loadNotesTable() {
            const { data: notes } = await client.from('notes').select('*').order('created_at', { ascending: false });
            const tbody = document.getElementById('notesTableBody');
            tbody.innerHTML = '';
            
            notes.forEach(note => {
                tbody.innerHTML += `
                    <tr>
                        <td><a href="${note.file_url}" target="_blank">${note.title}</a></td>
                        <td>${note.department || '-'}</td>
                        <td>${note.uploader_name || 'Anonim'}</td>
                        <td><button onclick="deleteItem('notes', '${note.id}')" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>`;
            });
        }

        async function loadBooksTable() {
            const { data: books } = await client.from('books').select('*').order('created_at', { ascending: false });
            const tbody = document.getElementById('booksTableBody');
            tbody.innerHTML = '';

            books.forEach(book => {
                tbody.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td><span class="badge bg-secondary">${book.category}</span></td>
                        <td>${book.price} ₺</td>
                        <td><button onclick="deleteItem('books', '${book.id}')" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>`;
            });
        }

        // 3. SİLME İŞLEMİ
        async function deleteItem(table, id) {
            if(confirm("Bu içeriği silmek istediğinize emin misiniz?")) {
                const { error } = await client.from(table).delete().eq('id', id);
                if(error) {
                    alert("Hata: " + error.message);
                } else {
                    alert("Silindi.");
                    if(table === 'notes') loadNotesTable();
                    if(table === 'books') loadBooksTable();
                }
            }
        }

        // 4. TAB DEĞİŞTİRME
        window.showTab = function(tabName) {
            // Tüm içerikleri gizle
            document.getElementById('tab-stats').classList.add('d-none');
            document.getElementById('tab-notes').classList.add('d-none');
            document.getElementById('tab-books').classList.add('d-none');
            
            // Seçileni aç
            document.getElementById('tab-' + tabName).classList.remove('d-none');

            // Menü aktifliği
            document.querySelectorAll('.admin-link').forEach(l => l.classList.remove('active'));
            event.target.closest('a').classList.add('active');
        }

        // 5. ÇIKIŞ
        window.logoutAdmin = async function() {
            await client.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
