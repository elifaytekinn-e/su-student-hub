<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Paneli | ASÜ Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <nav class="bg-red-600 p-4 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-white text-red-600 p-2 rounded-full"><i class="fa-solid fa-lock"></i></div>
            <h1 class="text-xl font-bold uppercase tracking-wider">ADMİN PANELİ</h1>
        </div>
        <div class="flex gap-4">
            <a href="index.html" class="bg-red-700 hover:bg-red-800 px-4 py-2 rounded text-sm font-bold"><i class="fa-solid fa-eye"></i> Siteyi Gör</a>
            <button onclick="logout()" class="bg-white text-red-600 hover:bg-gray-200 px-4 py-2 rounded text-sm font-bold">Çıkış</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-8 space-y-8">
        
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded border border-gray-700 flex justify-between items-center">
                <div><p class="text-gray-400 text-sm">Toplam Not</p><h3 class="text-3xl font-bold" id="statNotes">-</h3></div>
                <i class="fa-solid fa-file-pdf text-4xl text-gray-600"></i>
            </div>
            <div class="bg-gray-800 p-6 rounded border border-gray-700 flex justify-between items-center">
                <div><p class="text-gray-400 text-sm">Satılık Kitap</p><h3 class="text-3xl font-bold" id="statBooks">-</h3></div>
                <i class="fa-solid fa-book text-4xl text-gray-600"></i>
            </div>
            <div class="bg-gray-800 p-6 rounded border border-gray-700 flex justify-between items-center">
                <div><p class="text-gray-400 text-sm">Durum</p><h3 class="text-xl font-bold text-green-400">Aktif ●</h3></div>
                <i class="fa-solid fa-server text-4xl text-gray-600"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8">
            <div class="bg-gray-800 rounded border border-gray-700 h-[600px] flex flex-col">
                <div class="p-4 border-b border-gray-700 flex justify-between bg-gray-750">
                    <h3 class="font-bold"><i class="fa-solid fa-file-lines mr-2"></i>Not Yönetimi</h3>
                    <span class="text-xs bg-yellow-600 px-2 py-1 rounded text-white" id="pendingNoteCount">0 Bekleyen</span>
                </div>
                <div class="p-4 overflow-y-auto flex-1 space-y-2" id="notesList">Yükleniyor...</div>
            </div>

            <div class="bg-gray-800 rounded border border-gray-700 h-[600px] flex flex-col">
                <div class="p-4 border-b border-gray-700 flex justify-between bg-gray-750">
                    <h3 class="font-bold"><i class="fa-solid fa-store mr-2"></i>Kitap Yönetimi</h3>
                    <span class="text-xs bg-yellow-600 px-2 py-1 rounded text-white" id="pendingBookCount">0 Bekleyen</span>
                </div>
                <div class="p-4 overflow-y-auto flex-1 space-y-2" id="booksList">Yükleniyor...</div>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded border border-gray-700 p-6">
            <h3 class="font-bold mb-4 border-b border-gray-700 pb-2">Kullanıcı Listesi</h3>
            <div id="userList" class="space-y-2 max-h-60 overflow-y-auto">Yükleniyor...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_z2fcMIygDFlXaZD3z1CxbA_YkPXzxNt";
        const asuDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        if(localStorage.getItem('isAdmin') !== 'true') window.location.href = 'login.html';

        async function loadData() {
            // İstatistikler
            const { count: n } = await asuDb.from('notes').select('*', { count: 'exact', head: true });
            const { count: b } = await asuDb.from('books').select('*', { count: 'exact', head: true });
            const { count: pn } = await asuDb.from('notes').select('*', { count: 'exact', head: true }).eq('is_approved', false);
            const { count: pb } = await asuDb.from('books').select('*', { count: 'exact', head: true }).eq('is_approved', false);
            
            document.getElementById('statNotes').innerText = n || 0;
            document.getElementById('statBooks').innerText = b || 0;
            document.getElementById('pendingNoteCount').innerText = (pn || 0) + " Bekleyen";
            document.getElementById('pendingBookCount').innerText = (pb || 0) + " Bekleyen";

            // Notlar Listesi (Bekleyenler üstte)
            const { data: notes } = await asuDb.from('notes').select('*').order('is_approved', { ascending: true });
            document.getElementById('notesList').innerHTML = notes.map(n => `
                <div class="flex justify-between items-center bg-gray-900 p-3 rounded border border-gray-700">
                    <div class="truncate w-1/2">
                        <div class="font-bold text-sm">${n.title}</div>
                        <div class="text-xs text-gray-500">${n.uploader_email}</div>
                    </div>
                    <div class="flex gap-2">
                        ${!n.is_approved ? `<button onclick="approve('notes',${n.id})" class="bg-green-600 text-white text-xs px-2 py-1 rounded">Onayla</button>` : '<span class="text-green-500 text-xs px-2">Yayında</span>'}
                        <a href="${n.file_url}" target="_blank" class="text-blue-400 text-xs px-2 py-1"><i class="fa-solid fa-eye"></i></a>
                        <button onclick="del('notes',${n.id})" class="bg-red-600 text-white text-xs px-2 py-1 rounded">Sil</button>
                    </div>
                </div>
            `).join('');

            // Kitaplar Listesi
            const { data: books } = await asuDb.from('books').select('*').order('is_approved', { ascending: true });
            document.getElementById('booksList').innerHTML = books.map(b => `
                <div class="flex justify-between items-center bg-gray-900 p-3 rounded border border-gray-700">
                    <div class="truncate w-1/2 flex items-center gap-2">
                        <img src="${b.image_url}" class="w-6 h-6 rounded">
                        <div>
                            <div class="font-bold text-sm">${b.title}</div>
                            <div class="text-xs text-gray-500">${b.seller_email}</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${!b.is_approved ? `<button onclick="approve('books',${b.id})" class="bg-green-600 text-white text-xs px-2 py-1 rounded">Onayla</button>` : '<span class="text-green-500 text-xs px-2">Yayında</span>'}
                        <button onclick="del('books',${b.id})" class="bg-red-600 text-white text-xs px-2 py-1 rounded">Sil</button>
                    </div>
                </div>
            `).join('');

            // Kullanıcılar
            const { data: users } = await asuDb.from('profiles').select('*');
            document.getElementById('userList').innerHTML = users.map(u => `
                <div class="flex justify-between items-center bg-gray-900 p-2 rounded border border-gray-700 text-sm">
                    <span>${u.email} (${u.nickname || '-'})</span>
                    <button onclick="ban('${u.email}', ${!u.is_banned})" class="${u.is_banned ? 'bg-green-600' : 'bg-red-600'} text-white px-2 py-1 rounded text-xs">${u.is_banned ? 'Yasağı Kaldır' : 'Yasakla'}</button>
                </div>
            `).join('');
        }

        async function approve(table, id) { await asuDb.from(table).update({ is_approved: true }).eq('id', id); loadData(); }
        async function del(table, id) { if(confirm("Siliniyor?")) { await asuDb.from(table).delete().eq('id', id); loadData(); } }
        async function ban(email, status) { if(confirm("Emin misin?")) { await asuDb.from('profiles').update({ is_banned: status }).eq('email', email); loadData(); } }
        function logout() { localStorage.removeItem('isAdmin'); window.location.href = 'index.html'; }
        
        loadData();
    </script>
</body>
</html>
