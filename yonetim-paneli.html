<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASÜ Hub | Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; color: #333; }
        .navbar { background: #fff; border-bottom: 1px solid #edf2f7; padding: 1rem 0; }
        .admin-card { background: #fff; border-radius: 16px; border: 1px solid #edf2f7; padding: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .nav-link { color: #4a5568; font-weight: 600; padding: 12px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; }
        .nav-link.active { background-color: #0d2346 !important; color: white !important; }
        .stat-widget { background: #fff; border-radius: 16px; padding: 20px; border: 1px solid #edf2f7; text-align: center; }
        .stat-val { font-size: 1.8rem; font-weight: 800; color: #0d2346; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ASÜ<span style="color:#dc3545">HUB</span></a>
            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-light btn-sm rounded-pill px-3 fw-bold">Siteye Dön</a>
                <button onclick="handleLogout()" class="btn btn-danger btn-sm rounded-pill px-3 fw-bold">Çıkış</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="admin-card">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:60px; height:60px; font-size:1.5rem">A</div>
                        <h6 class="mt-3 fw-bold mb-0">Yönetici Paneli</h6>
                    </div>
                    <div class="nav flex-column nav-pills">
                        <button class="nav-link active" onclick="switchTab('ozet', this)"><i class="fas fa-chart-line me-2"></i> Özet</button>
                        <button class="nav-link" onclick="switchTab('notlar', this)"><i class="fas fa-file-pdf me-2"></i> Notları Yönet</button>
                        <button class="nav-link" onclick="switchTab('kitaplar', this)"><i class="fas fa-book me-2"></i> Kitapları Yönet</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="sec-ozet" class="admin-card">
                    <h5 class="fw-bold mb-4">Genel İstatistikler</h5>
                    <div class="row g-3">
                        <div class="col-md-4"><div class="stat-widget"><span class="stat-val" id="s-u">0</span><br><small class="text-muted">Öğrenci</small></div></div>
                        <div class="col-md-4"><div class="stat-widget"><span class="stat-val" id="s-n">0</span><br><small class="text-muted">Not</small></div></div>
                        <div class="col-md-4"><div class="stat-widget"><span class="stat-val" id="s-k">0</span><br><small class="text-muted">İlan</small></div></div>
                    </div>
                </div>
                <div id="sec-notlar" class="admin-card d-none">
                    <h5 class="fw-bold mb-4">Ders Notlarını Yönet</h5>
                    <table class="table align-middle"><tbody id="list-notes"></tbody></table>
                </div>
                <div id="sec-kitaplar" class="admin-card d-none">
                    <h5 class="fw-bold mb-4">Kitap İlanlarını Yönet</h5>
                    <table class="table align-middle"><tbody id="list-books"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kmzbywrcspzwuznexcla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2mPJ39Ossxg8euZ9hgmfFg_O5mPR1Fh'; 
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const { data: { session } } = await _client.auth.getSession();
            if(!session) { window.location.href = "login.html"; return; }
            const { data: p } = await _client.from('profiles').select('is_admin').eq('id', session.user.id).single();
            if(!p || !p.is_admin) { window.location.href = "index.html"; return; }
            loadData();
        }

        async function loadData() {
            const { count: u } = await _client.from('profiles').select('*', { count: 'exact', head: true });
            const { count: n } = await _client.from('notes').select('*', { count: 'exact', head: true });
            const { count: k } = await _client.from('books').select('*', { count: 'exact', head: true });
            document.getElementById('s-u').innerText = u || 0;
            document.getElementById('s-n').innerText = n || 0;
            document.getElementById('s-k').innerText = k || 0;

            const { data: notes } = await _client.from('notes').select('*');
            document.getElementById('list-notes').innerHTML = notes.map(i => `<tr><td>${i.title}</td><td class="text-end"><button class="btn btn-sm btn-outline-danger" onclick="del('notes','${i.id}')">Sil</button></td></tr>`).join('');
            
            const { data: books } = await _client.from('books').select('*');
            document.getElementById('list-books').innerHTML = books.map(i => `<tr><td>${i.title}</td><td class="text-end"><button class="btn btn-sm btn-outline-danger" onclick="del('books','${i.id}')">Sil</button></td></tr>`).join('');
        }

        async function del(t, id) { if(confirm('Silinsin mi?')) { await _client.from(t).delete().eq('id', id); loadData(); } }
        async function handleLogout() { await _client.auth.signOut(); window.location.href = "index.html"; }
        window.switchTab = (t, el) => {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            ['ozet','notlar','kitaplar'].forEach(s => document.getElementById('sec-'+s).classList.add('d-none'));
            document.getElementById('sec-'+t).classList.remove('d-none');
        }
        init();
    </script>
</body>
</html>
