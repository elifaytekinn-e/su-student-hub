<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | ASÜ Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { asuDark: '#0f172a', asuCard: '#1e293b', asuPurple: '#6366f1' } } } }</script>
</head>
<body class="bg-asuDark text-slate-200 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md bg-asuCard border border-slate-700 p-8 rounded-2xl shadow-2xl relative">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold text-white mb-2">
                <img src="asu_logo.png" class="h-10"> ASÜ HUB
            </a>
            <p class="text-slate-400 text-sm">Öğrenci ağına katıl.</p>
        </div>

        <div class="flex bg-slate-800 p-1 rounded-lg mb-6">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold bg-asuPurple text-white transition-all">Giriş Yap</button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white transition-all">Kayıt Ol</button>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs text-slate-400 mb-1 ml-1">Öğrenci E-postası</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-slate-500"></i>
                    <input type="email" id="loginEmail" placeholder="ornek@aksaray.edu.tr" class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2.5 pl-10 text-white outline-none focus:border-asuPurple transition-colors" required>
                </div>
            </div>
            <div>
                <label class="block text-xs text-slate-400 mb-1 ml-1">Şifre</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-slate-500"></i>
                    <input type="password" id="loginPass" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2.5 pl-10 text-white outline-none focus:border-asuPurple transition-colors" required>
                </div>
                <div class="text-right mt-1">
                    <button type="button" onclick="document.getElementById('forgotModal').classList.remove('hidden')" class="text-xs text-asuPurple hover:text-white transition-colors">Şifremi Unuttum?</button>
                </div>
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-asuPurple hover:bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-500/20 transition-all transform hover:scale-[1.02]">Giriş Yap</button>
        </form>

        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-xs text-slate-400 mb-1 ml-1">E-posta Adresi</label>
                <input type="email" id="regEmail" placeholder="ornek@aksaray.edu.tr" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-white outline-none focus:border-asuPurple" required>
            </div>
            <div>
                <label class="block text-xs text-slate-400 mb-1 ml-1">Şifre Belirle</label>
                <input type="password" id="regPass" placeholder="En az 6 karakter" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-white outline-none focus:border-asuPurple" required>
            </div>
            <p class="text-[10px] text-slate-500 text-center">Kayıt olarak <a href="legal.html" class="text-asuPurple underline">Kullanım Koşulları</a>nı kabul etmiş sayılırsınız.</p>
            <button type="submit" id="regBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all">Hesap Oluştur</button>
        </form>
    </div>

    <div id="forgotModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-asuCard border border-slate-700 p-6 rounded-xl w-full max-w-sm relative">
            <button onclick="document.getElementById('forgotModal').classList.add('hidden')" class="absolute top-4 right-4 text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            <h3 class="font-bold text-white text-lg mb-2">Şifre Sıfırlama</h3>
            <p class="text-sm text-slate-400 mb-4">E-posta adresini gir, sana sıfırlama linki gönderelim.</p>
            <input type="email" id="resetEmail" placeholder="E-posta adresin" class="w-full bg-slate-900 border border-slate-700 rounded p-2.5 text-white mb-4 outline-none focus:border-asuPurple">
            <button onclick="resetPassword()" class="w-full bg-slate-700 hover:bg-white hover:text-black text-white font-bold py-2 rounded transition-colors">Link Gönder</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_2mPJ390ssxg8euZ9hgmfFg_O5mPR1Fh"; 
        const asuDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Tab Değiştirme
        function switchTab(tab) {
            if(tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('tab-login').className = "flex-1 py-2 rounded-md text-sm font-bold bg-asuPurple text-white transition-all";
                document.getElementById('tab-register').className = "flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white transition-all";
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('tab-login').className = "flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white transition-all";
                document.getElementById('tab-register').className = "flex-1 py-2 rounded-md text-sm font-bold bg-green-600 text-white transition-all";
            }
        }

        // Giriş Yapma
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            if(email === 'admin' && password === 'asu123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
                return;
            }

            btn.innerText = "Giriş yapılıyor..."; btn.disabled = true;

            const { data, error } = await asuDb.auth.signInWithPassword({ email, password });

            if (error) {
                alert("Hata: " + error.message);
                btn.innerText = "Giriş Yap"; btn.disabled = false;
            } else {
                const { data: profile } = await asuDb.from('profiles').select('is_banned').eq('email', email).single();
                if(profile && profile.is_banned) {
                    alert("Hesabınız YASAKLANMIŞTIR. Yönetici ile iletişime geçin.");
                    btn.innerText = "Giriş Yap"; btn.disabled = false;
                    return;
                }
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            }
        });

        // Kayıt Olma
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const btn = document.getElementById('regBtn');

            if(password.length < 6) return alert("Şifre en az 6 karakter olmalı!");

            btn.innerText = "Oluşturuluyor..."; btn.disabled = true;

            const { data, error } = await asuDb.auth.signUp({ email, password });

            if (error) {
                alert("Hata: " + error.message);
                btn.innerText = "Hesap Oluştur"; btn.disabled = false;
            } else {
                // Profili Oluştur (Otomatik)
                await asuDb.from('profiles').insert([{ email: email }]);
                alert("Kayıt başarılı! Giriş yapabilirsiniz.");
                switchTab('login');
                btn.innerText = "Hesap Oluştur"; btn.disabled = false;
            }
        });

        // Şifre Sıfırlama
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            if(!email) return alert("E-posta giriniz.");
            
            const { data, error } = await asuDb.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/profile.html',
            });
            
            if(error) alert("Hata: " + error.message);
            else {
                alert("Sıfırlama linki e-postana gönderildi! (Spam kutusunu kontrol et)");
                document.getElementById('forgotModal').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
