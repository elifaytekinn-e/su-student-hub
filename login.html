<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | ASÜ Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { asuDark: '#0f172a', asuCard: '#1e293b', asuPurple: '#6366f1' } } } }</script>
</head>
<body class="bg-asuDark text-slate-200 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
    </div>
    <div class="w-full max-w-md bg-asuCard/90 backdrop-blur-xl border border-slate-700 p-8 rounded-2xl shadow-2xl relative">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold text-white mb-2"><img src="asu_logo.png" class="h-10"> ASÜ HUB</a>
            <p class="text-slate-400 text-sm">Kampüsün dijital kapısı.</p>
        </div>
        <div class="flex bg-slate-800 p-1 rounded-lg mb-6">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold bg-asuPurple text-white transition-all">Giriş Yap</button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white transition-all">Kayıt Ol</button>
        </div>
        <form id="loginForm" class="space-y-4">
            <div><label class="block text-xs text-slate-400 mb-1 ml-1">Öğrenci E-postası</label><div class="relative"><i class="fa-solid fa-envelope absolute left-3 top-3 text-slate-500"></i><input type="email" id="loginEmail" class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2.5 pl-10 text-white outline-none focus:border-asuPurple transition-colors" required></div></div>
            <div><label class="block text-xs text-slate-400 mb-1 ml-1">Şifre</label><div class="relative"><i class="fa-solid fa-lock absolute left-3 top-3 text-slate-500"></i><input type="password" id="loginPass" class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2.5 pl-10 text-white outline-none focus:border-asuPurple transition-colors" required></div></div>
            <button type="submit" class="w-full bg-asuPurple hover:bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform hover:scale-[1.02]">Giriş Yap</button>
        </form>
        <form id="registerForm" class="space-y-4 hidden">
            <div><label class="block text-xs text-slate-400 mb-1 ml-1">E-posta Adresi</label><input type="email" id="regEmail" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-white outline-none focus:border-asuPurple" required></div>
            <div><label class="block text-xs text-slate-400 mb-1 ml-1">Şifre Belirle</label><input type="password" id="regPass" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-white outline-none focus:border-asuPurple" required></div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all">Hesap Oluştur</button>
        </form>
    </div>
    <script>
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_z2fcMIygDFlXaZD3z1CxbA_YkPXzxNt"; 
        const asuDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        function switchTab(tab) {
            if(tab === 'login') { document.getElementById('loginForm').classList.remove('hidden'); document.getElementById('registerForm').classList.add('hidden'); document.getElementById('tab-login').className="flex-1 py-2 rounded-md text-sm font-bold bg-asuPurple text-white"; document.getElementById('tab-register').className="flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white"; }
            else { document.getElementById('loginForm').classList.add('hidden'); document.getElementById('registerForm').classList.remove('hidden'); document.getElementById('tab-login').className="flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white"; document.getElementById('tab-register').className="flex-1 py-2 rounded-md text-sm font-bold bg-green-600 text-white"; }
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            if(email === 'admin' && password === 'asu123') { localStorage.setItem('isAdmin', 'true'); window.location.href = 'admin.html'; return; }
            const { error } = await asuDb.auth.signInWithPassword({ email, password });
            if (error) { alert("Giriş Başarısız: " + error.message); } 
            else { 
                const { data: profile } = await asuDb.from('profiles').select('is_banned').eq('email', email).single();
                if(profile && profile.is_banned) { await asuDb.auth.signOut(); return alert("HESABINIZ YASAKLANDI! Yönetici ile iletişime geçin."); }
                localStorage.setItem('userEmail', email); window.location.href = 'index.html'; 
            }
        });
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const { error } = await asuDb.auth.signUp({ email, password });
            if (error) { alert("Kayıt Hatası: " + error.message); } 
            else { await asuDb.from('profiles').insert([{ email: email }]); alert("Kayıt Başarılı! Şimdi giriş yapabilirsin."); switchTab('login'); }
        });
    </script>
</body>
</html>
