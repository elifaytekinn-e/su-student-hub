    <script>
       
        const SUPABASE_URL = 'https://kmzbywrcspzwuznexcla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2mPJ39Ossxg8euZ9hgmfFg_O5mPR1Fh';
        // ==========================================================

        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginContainer = document.getElementById('login-container'); 
        const registerContainer = document.getElementById('register-container'); 
        const forgotContainer = document.getElementById('forgot-container');

        
        window.showRegister = () => { loginContainer.classList.add('hidden-form'); forgotContainer.classList.add('hidden-form'); registerContainer.classList.remove('hidden-form'); history.pushState(null, null, '#register'); }
        window.showLogin = () => { registerContainer.classList.add('hidden-form'); forgotContainer.classList.add('hidden-form'); loginContainer.classList.remove('hidden-form'); history.pushState(null, null, '#login'); }
        window.showForgot = () => { loginContainer.classList.add('hidden-form'); registerContainer.classList.add('hidden-form'); forgotContainer.classList.remove('hidden-form'); }
        window.addEventListener('load', () => { if(window.location.hash === '#register') { showRegister(); } else { showLogin(); } });

        
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorBox = document.getElementById('loginError');
            errorBox.classList.add('hidden');

            
            if(email === 'admin' && password === 'asu123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
                return;
            }

            try {
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

               
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userId', data.user.id);
                
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                showError('login', translateError(error.message));
            }
        };

      
        window.handleRegister = async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const errorBox = document.getElementById('registerError');
            errorBox.classList.add('hidden');

            
            if (!email.endsWith('@aksaray.edu.tr')) {
                showError('register', "Sadece @aksaray.edu.tr maili ile kayÄ±t olabilirsiniz!");
                return;
            }

            try {
               
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                alert("KayÄ±t BaÅŸarÄ±lÄ±! ğŸ‰\nArtÄ±k giriÅŸ yapabilirsiniz.");
                showLogin();

            } catch (error) {
                console.error(error);
                showError('register', translateError(error.message));
            }
        };

        
        window.handleForgot = async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value.trim();
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                if (error) throw error;
                
                alert(`SÄ±fÄ±rlama baÄŸlantÄ±sÄ± ${email} adresine gÃ¶nderildi!`);
                showLogin();
            } catch (error) {
                alert("Hata: " + translateError(error.message));
            }
        };

        
        function showError(type, msg) { 
            const errorBox = document.getElementById(type + 'Error'); 
            const errorText = document.getElementById(type + 'ErrorText'); 
            errorBox.classList.remove('hidden'); 
            errorText.innerText = msg; 
        }

        function translateError(msg) {
            if (msg.includes("Invalid login credentials")) return "E-posta veya ÅŸifre hatalÄ±.";

        }
