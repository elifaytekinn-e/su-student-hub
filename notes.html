<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ders Notları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { colors: { asuPrimary: '#e11d48', asuDark: '#0f172a' } } } }</script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow p-4 mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl">ASÜ HUB</a>
            <button onclick="openModal()" class="bg-asuPrimary text-white px-4 py-2 rounded font-bold">+ Not Yükle</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="md:col-span-1 bg-white p-6 rounded-xl shadow h-fit">
            <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">Filtrele</h3>
            
            <label class="block text-sm font-bold text-gray-600 mb-2">Fakülte</label>
            <select id="filterFac" class="w-full p-2 border rounded mb-4" onchange="updateDepts()">
                <option value="Tümü">Tümü</option>
                <option value="Mühendislik">Mühendislik Fak.</option>
                <option value="İİBF">İktisadi İdari Bil.</option>
                <option value="Eğitim">Eğitim Fak.</option>
            </select>

            <label class="block text-sm font-bold text-gray-600 mb-2">Bölüm</label>
            <select id="filterDept" class="w-full p-2 border rounded mb-4" onchange="applyFilter()">
                <option value="Tümü">Tümü</option>
            </select>

            <button onclick="applyFilter()" class="w-full bg-gray-800 text-white py-2 rounded">Uygula</button>
        </div>

        <div class="md:col-span-3">
            <h2 class="text-2xl font-bold mb-4">Ders Notları</h2>
            <div id="notesGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">Yükleniyor...</div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Not Yükle</h2>
            <form id="uploadForm" class="space-y-3">
                <input type="text" id="title" placeholder="Ders Adı" class="w-full p-2 border rounded" required>
                <select id="uploadFac" class="w-full p-2 border rounded"><option>Mühendislik</option><option>İİBF</option><option>Eğitim</option></select>
                <input type="text" id="uploadDept" placeholder="Bölüm (Örn: Elektrik)" class="w-full p-2 border rounded" required>
                <textarea id="desc" placeholder="Açıklama" class="w-full p-2 border rounded"></textarea>
                <input type="file" id="file" class="w-full text-sm" required>
                <button type="submit" class="w-full bg-asuPrimary text-white py-2 rounded font-bold">Gönder (Onay Gerekli)</button>
                <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" class="w-full mt-2 text-gray-500">İptal</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_z2fcMIygDFlXaZD3z1CxbA_YkPXzxNt";
        const asuDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allNotes = [];

        const depts = {
            "Mühendislik": ["Bilgisayar Müh.", "Elektrik-Elektronik", "İnşaat", "Makine"],
            "İİBF": ["İşletme", "İktisat", "Maliye", "Yönetim Bilişim"],
            "Eğitim": ["Sınıf Öğr.", "PDR", "Okul Öncesi"]
        };

        function updateDepts() {
            const fac = document.getElementById('filterFac').value;
            const deptSel = document.getElementById('filterDept');
            deptSel.innerHTML = '<option value="Tümü">Tümü</option>';
            if(depts[fac]) depts[fac].forEach(d => deptSel.innerHTML += `<option value="${d}">${d}</option>`);
        }

        async function load() {
            const { data } = await asuDb.from('notes').select('*').eq('is_approved', true);
            if(data) { allNotes = data; render(allNotes); }
        }

        function render(list) {
            document.getElementById('notesGrid').innerHTML = list.map(n => `
                <div class="bg-white p-5 rounded-xl shadow hover:shadow-md transition border-l-4 border-asuPrimary">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">${n.title}</h3>
                            <p class="text-xs text-gray-500">${n.faculty} / ${n.department || 'Genel'}</p>
                        </div>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded">⭐ 4.5</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-2 line-clamp-2">${n.description || ''}</p>
                    <div class="mt-4 flex gap-2">
                        <a href="${n.file_url}" target="_blank" class="flex-1 bg-gray-100 text-center py-2 rounded text-sm font-bold text-gray-700 hover:bg-gray-200">İncele</a>
                        <button class="flex-1 bg-blue-50 text-blue-600 py-2 rounded text-sm font-bold">Yorum Yap</button>
                    </div>
                </div>
            `).join('');
        }

        function applyFilter() {
            const f = document.getElementById('filterFac').value;
            const d = document.getElementById('filterDept').value;
            let res = allNotes;
            if(f !== 'Tümü') res = res.filter(n => n.faculty === f);
            if(d !== 'Tümü') res = res.filter(n => n.department === d); // Veritabanında department sütunu yoksa description'dan bakabiliriz ama şimdilik bu kalsın
            render(res);
        }

        function openModal() {
            if(!localStorage.getItem('userEmail')) return alert("Giriş yapmalısın!");
            document.getElementById('modal').classList.remove('hidden');
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const f = document.getElementById('file').files[0];
            const name = Date.now() + "_" + f.name.replace(/[^a-zA-Z0-9.]/g,'');
            const {data:u} = await asuDb.storage.from('ders-notlari').upload(name, f);
            const {data:p} = asuDb.storage.from('ders-notlari').getPublicUrl(name);
            await asuDb.from('notes').insert([{
                title: document.getElementById('title').value,
                faculty: document.getElementById('uploadFac').value,
                description: document.getElementById('desc').value + " (Bölüm: " + document.getElementById('uploadDept').value + ")",
                file_url: p.publicUrl,
                uploader_email: localStorage.getItem('userEmail')
            }]);
            alert("Gönderildi! Admin onaylayınca çıkacak."); location.reload();
        });

        load();
    </script>
</body>
</html>
