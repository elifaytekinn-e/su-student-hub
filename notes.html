<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<body class="bg-[#0f172a] min-h-screen text-slate-200 font-sans">

    <nav class="bg-asuCard border-b border-slate-700 sticky top-0 z-50">

                    <a href="index.html" class="text-slate-300 hover:text-white transition-colors"><i class="fa-solid fa-home"></i></a>
                </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <div id="uploadSection" class="hidden bg-asuCard p-6 rounded-2xl border border-slate-700 shadow-xl mb-8">
            <h2 class="text-xl font-bold text-white mb-4"><i class="fa-solid fa-cloud-arrow-up mr-2"></i>Not PaylaÅŸ</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="noteTitle" placeholder="Ders AdÄ± / Not BaÅŸlÄ±ÄŸÄ±" class="bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-asuPurple outline-none" required>
                    <input type="text" id="noteDesc" placeholder="AÃ§Ä±klama (Ã–rn: Vize NotlarÄ±)" class="bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-asuPurple outline-none">
                </div>
                <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-asuPurple transition-colors cursor-pointer relative">
                    <input type="file" id="noteFile" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                    <div id="fileName" class="text-slate-400"><i class="fa-solid fa-file-pdf text-3xl mb-2 block"></i>Dosya SeÃ§ (PDF, Resim)</div>
                </div>
                <button type="submit" id="uploadBtn" class="w-full bg-asuPurple hover:bg-indigo-600 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-indigo-500/30">

            </form>
        </div>

        <div id="loader" class="text-center py-8 hidden"><i class="fa-solid fa-spinner fa-spin text-4xl text-asuPurple"></i></div>

        <h2 class="text-2xl font-bold text-white mb-6">Son PaylaÅŸÄ±lan Notlar ðŸ“š</h2>
        <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </div>

    <script>
        // --- SENÄ°N BÄ°LGÄ°LERÄ°N ---
        const SUPABASE_URL = "https://kmzbywrcspzwuznexcla.supabase.co";
        const SUPABASE_KEY = "sb_publishable_2mPJ390ssxg8euZ9hgmfFg_O5mPR1Fh"; 
        
        const { createClient } = window.supabase;
        const asuDb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // KullanÄ±cÄ± KontrolÃ¼
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = userEmail;
        } else {
            alert("Not yÃ¼klemek iÃ§in Ã¶nce giriÅŸ yapmalÄ±sÄ±n!");
            window.location.href = 'login.html';
        }

        // Dosya Ä°smi GÃ¶sterme
        document.getElementById('noteFile').addEventListener('change', function(e) {
            if(this.files[0]) document.getElementById('fileName').innerHTML = `<span class="text-white font-bold">${this.files[0].name}</span>`;
        });

        // --- NOT YÃœKLEME ---
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('uploadBtn');
            const file = document.getElementById('noteFile').files[0];
            const title = document.getElementById('noteTitle').value;
            const desc = document.getElementById('noteDesc').value;

            if(!file) return alert("LÃ¼tfen bir dosya seÃ§!");

            btn.disabled = true; btn.innerText = "YÃ¼kleniyor...";

            try {
                // 1. DosyayÄ± Storage'a YÃ¼kle
                const fileName = `${Date.now()}_${file.name}`;
                const { data: fileData, error: fileError } = await asuDb.storage
                    .from('ders-notlari')
                    .upload(fileName, file);

                if (fileError) throw fileError;

                // 2. Dosya Linkini Al
                const { data: publicUrlData } = asuDb.storage.from('ders-notlari').getPublicUrl(fileName);
                const publicUrl = publicUrlData.publicUrl;

                // 3. VeritabanÄ±na Kaydet
                const { error: dbError } = await asuDb.from('notes').insert([
                    { title: title, description: desc, file_url: publicUrl, uploader_email: userEmail }
                ]);

                if (dbError) throw dbError;

                alert("âœ… Not baÅŸarÄ±yla yÃ¼klendi!");
                location.reload(); // SayfayÄ± yenile

            } catch (error) {
                console.error(error);
                alert("Hata oluÅŸtu: " + error.message);
            } finally {
                btn.disabled = false; btn.innerText = "PaylaÅŸ";
            }
        });

        // --- NOTLARI LÄ°STELEME ---
        async function loadNotes() {
            document.getElementById('loader').classList.remove('hidden');
            const { data, error } = await asuDb.from('notes').select('*').order('created_at', { ascending: false });
            
            document.getElementById('loader').classList.add('hidden');
            const list = document.getElementById('notesList');

            if (error) { console.error(error); return; }
            
            if (data.length === 0) {
                list.innerHTML = '<div class="col-span-2 text-center text-slate-500">HenÃ¼z hiÃ§ not yÃ¼klenmemiÅŸ. Ä°lk sen ol!</div>';
                return;
            }

            list.innerHTML = data.map(note => `
                <div class="bg-asuCard border border-slate-700 p-5 rounded-xl hover:border-asuPurple transition-colors group">
                    <div class="flex items-start justify-between">
                        <div>
                            <h3 class="font-bold text-lg text-white group-hover:text-asuPurple transition-colors">${note.title}</h3>
                            <p class="text-sm text-slate-400 mt-1">${note.description || ''}</p>
                            <div class="text-xs text-slate-500 mt-3 flex items-center gap-2">
                                <i class="fa-solid fa-user-circle"></i> ${note.uploader_email.split('@')[0]}
                            </div>
                        </div>
                        <div class="bg-slate-800 p-3 rounded-lg text-asuPurple">
                            <i class="fa-solid fa-file-pdf text-xl"></i>
                        </div>
                    </div>
                    <a href="${note.file_url}" target="_blank" class="mt-4 block w-full bg-slate-800 hover:bg-asuPurple text-center py-2 rounded-lg text-sm text-white font-medium transition-colors">
                        <i class="fa-solid fa-download mr-1"></i> Ä°ndir / GÃ¶rÃ¼ntÃ¼le
                    </a>
                </div>
            `).join('');
        }

        loadNotes();
    </script>
</body>
